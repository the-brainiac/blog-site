{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
    :root{
	--secondaryColor:#fff;

	--borderColor:#c1c1c1;

	--buttonColor:#3c3636;
}

#contact-form{
	display: block;
	max-width: 600px;
	margin: 0 auto;
	border: 1px solid var(--borderColor);
	padding: 15px;
	border-radius: 5px;
	background-color: var(--mainColor);
	margin-bottom: 50px;

}

#contact-form label{
	line-height: 2.7em;
}

#contact-form textarea{
	min-height: 100px;
    font-size: 14px;
    max-width: 100%;
}

.input-field{
    width: 100%;
    max-width: 100%;
	padding-top: 10px;
	padding-bottom:10px; 
	background-color: var(--secondaryColor);
	border-radius: 5px;
	border:1px solid var(--borderColor);
	font-size: 14px;
}


#submit-btn{
	margin-top: 10px;
	width: 100%;
	padding-top: 10px;
	padding-bottom:10px; 
	color: #fff;
	background-color: var(--buttonColor);
    border:none;
    cursor: pointer;
}
</style>
<div id="contact-container">
    <section class="s2">
        <div class="main-container">
          <h1 style="text-align: center; font-size: 36px; margin: 10px;">Get In Touch</h1>
    
          <form id="contact-form" method="POST" action="{% url 'user:send_email' %}">
            {% csrf_token %}
            <a name="contact"></a>
    
            <label>Name</label>
            <input required class="input-field" type="text" name="name" />
    
            <label>Subject</label>
            <input required class="input-field" type="text" name="subject" />
    
            <label>Email</label>
            <input required class="input-field" type="text" name="email" />
    
            <label>Message</label>
            <textarea required class="input-field" name="message"></textarea>
    
            <input id="submit-btn" type="submit" value="Send" />
          </form>
        </div>
      </section>
    
</div>
{% endblock %}
